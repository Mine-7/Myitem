<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的购物车-小米商城</title>
    <link rel="stylesheet" href="../sass/cart.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="icon" href="https://www.mi.com/favicon.ico">
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="wrap_header">

        <div class="cart_header">
            <div class="header_left">
                <img src="../images/milogo.png" alt="">
                <h3>我的购物车</h3>
                <p>温馨提示：产品是否购买成功，以最终下单为准哦，请尽快结算</p>
            </div>
            <div class="header_right">
                <p>登录</p>
                <p>注册</p>
            </div>
        </div>

    </div>


    <div class="wrap_cart">

        <div class="goods_cart">
            <div class="goods_header">
                <ul>
                    <li><input type="checkbox">全选</li>
                    <li>商品名称</li>
                    <li>单价</li>
                    <li>数量</li>
                    <li>小计</li>
                    <li>操作</li>
                </ul>
            </div>
            <div class="goods_list">
                <input type="checkbox">
                <img src="https://cdn.cnbj0.fds.api.mi-img.com/b2c-shopapi-pms/pms_1568604846.50875239.jpg?thumb=1&w=80&h=80" alt="">
                <h4>小米路由器AC2100 黑色</h4>
                <p>229</p>
                <div class="goods_mun">
                    <a href="">-</a>
                    <p>1</p>
                    <a href="">+</a>
                </div>
                <h6>229</h6>
                <span class="glyphicon glyphicon-remove"></span>
            </div>

            <div class="goods_jiesuan">
                <div class="goods_num">
                    <a href="">继续购物</a>
                    <p>共 <span>1</span> 件商品，已选择 <span>1</span> 件</p>

                </div>
                <div class="price">
                    <p>共计<span>229元</span></p>

                </div>
                <div class="clearing">
                    <p>去结算</p>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
