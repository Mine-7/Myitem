<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米账号-注册</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="icon" href="https://account.xiaomi.com/favicon.ico">
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../js/register.js">
</head>

<body>
    <div class="warp_mine">
        <div class="main_container">
            <img src="../images/milogo.png" alt="">
            <h4>注册小米账号</h4>
            <div class="register_form">
                <h5>用户名</h5>
                <input type="text" placeholder="请输入用户名">
                <h5>密码</h5>
                <input type="text" placeholder="请输入密码">
                <button>注册</button>
                <p>已阅读并同意：小米 <span>用户协议</span> 和  <span>隐私政策</span></p>
            </div>
        </div>
        <div class="buttom">
            <img src="../images/QQ截图20200301155856.png" alt="">
        </div>
    </div>
</body>

</html>
