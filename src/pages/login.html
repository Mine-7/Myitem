<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米账号-登录</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="https://account.xiaomi.com/favicon.ico">
    <link rel="stylesheet" href="../js/login.js">
    <style>
        .icon {
          width: 1em;
          height: 1em;
          vertical-align: -0.15em;
          fill: currentColor;
          overflow: hidden;
        }
        </style>
</head>
<body>
    <div class="h_panel">
        <a href="index.html" target="_black"></a>
    </div>

    <div class="login_banner_panel">
        <img src="../images/loginbanner.jpg" alt="">
        <div class="login_form clear">
            <ul>
                <li ><a href="#" class="login_a active">账号登陆</a><span></span></li>
                
                <li><a href="#" class="login_a ">扫码登陆</a></li>
            </ul>
        <div class="login_toggle1 login_div active">
            
            <div class="login_input">
            <input type="text" placeholder="邮箱/手机号码/小米ID">
            <input type="text" placeholder="密码">
            </div>
            <input type="button" class="login_button" value="登录">
            <a href="" >手机短信登录/注册</a>
            <ol class="r">
                <li><a href="./register.html">立即注册<span>|</span></a></li>
                <li><a href="#">忘记密码?</a></li>
            </ol>
            <div class="login_icon_word">
                <p>其他方式登录</p>
                <div class="login_icon">
                    <a href="#" >
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-QQ"></use>
                          </svg>
                    </a>
                    <a href="#">
                         <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-weibo"></use>
                      </svg>
                    </a>
                    <a href="#"> 
                        <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-pay-Paytreasure"></use>
                      </svg>
                    </a>
                    <a href="#"> 
                        <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-weixin"></use>
                      </svg>
                    </a>
                </div>
            </div>
            
        </div>

        <div class="login_toggle2 login_div">
            <img src="../images/下载.png" alt="">
            <p>使用<span>小米商城APP</span>扫一扫</p>
            <p>小米手机可打开「设置」>「小米帐号」扫码登录</p>
        </div>


    </div>

    <div class="login_bottom">
        <img src="../images/bottom.png" alt="">
    </div>



    <script src="../lib/font_1664483_dkpmnhxy8sr/iconfont.js"></script>
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script>
        $('.login_a').click(function(){
            $(this).addClass('active').parent().siblings().children().removeClass('active')
            $('.login_div').toggleClass('active')
        })
    </script>
</body>
</html>
