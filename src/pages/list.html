    <script src="../lib/jquery/dist/jquery.min.js"></script>

    <script>
        let str = ''
        let list = JSON.parse(localStorage.getItem('good')) 
        console.log(list)
        str += `
             <img src="${list.goods_img}" alt="">
            <div class="goods_text">
                <p>${list.goods_name}</p>
                <h3>${list.goods_price}元</h3>
                <div class="button">

                    <button class="addcart">加入购物车</button>
                    <button>立即结算</button>
                </div>
            </div>
        `
        $('.goods_details').html(str)


        $('.addcart').click(function(){
            let num = 1
            let goodstimes = Date.now()
            console.log(goodstimes)
            console.log(num)
            $.ajax({
                url:'/cart',
                method:'post',
                data:{
                    goodsname:list.goods_name,
                    goodsimg:list.goods_img,
                    goodsprice:list.goods_price,
                    times : goodstimes,
                    goodsnum :num
                },
                success:function(res){
                    console.log(res)
                },
                error:function(xhr,err,info){
                    console.log(err)
                    console.log(info)
                }   
            })
        })
    </script>
